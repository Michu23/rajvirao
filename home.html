  <style>
    @import url("https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");

    body {
      position: relative !important;
      height: 100svh;

    }

    .logo {

    }

    .logoName {
      position: absolute;

      z-index: 997;
    }

    @media (max-width: 767px) {
      .headerlogo {
        display: none !important;
      }

      .cart.active {
        display: block;
        width: 30px !important;
        margin-top: 5px;
      }

      .hello-world {
        font-size: 25px !important;
        color: rgb(142, 142, 142);
        font-weight: 400;
        font-family: "Helvetica", "Arial", sans-serif;
        text-transform: uppercase;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      .logo {

        z-index: 999;
      }

      .logo2 {

        bottom: 20px !important;
        left: 0 !important;
        right: 0 !important;

      }

      .logoName {
        position: absolute;
        bottom: 20px;
        width: 150px;
        height: 70px;
        z-index: 997;
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: transparent;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 30px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      justify-content: center;
      align-items: center;
      z-index: 998;
    }

    .overlay.active {
      display: flex;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .logoName.overlay.active {
      display: none;
    }

    .hamburger {
      /* display: inline-block; */
      width: 38px;
      height: 25px;
      position: relative;
      cursor: pointer;
    }
    .hamburger .line {
      width: 100%;
      height: 4px;
      background-color: #fff;
      position: absolute;
      left: 0;
      border-radius: 2px;
      transition: transform 1s ease;
    }
    .hamburger .line.middle {
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger .line.top {
      top: 0;
    }
    .hamburger .line.bottom {
      bottom: 0;
    }

    .hamburger.active .line.top {
      transform: rotate(45deg);
      opacity: 0.5;
    }

    .hamburger.active .line.middle {
      transform: scale(0);
    }

    .hamburger.active .line.bottom {
      transform: rotate(-45deg);
      margin-bottom: 20px;
      opacity: 0.5;
    }
    .hamburger.active {
      width: 40px;
      margin-top: 20px;
    }

    .menu {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .menu-nav {
      position: absolute;
      bottom: 10vh;
      left: 8vw;
      transition: all 0.3s ease-in-out;
      animation-duration: 1s;
      animation-delay: 1s;
      text-align: left;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .hello-world {
      font-size: 20px;
      color: rgb(142, 142, 142);
      font-weight: 400;
      font-family: "Helvetica", "Arial", sans-serif;
      text-transform: uppercase;
      line-height: 2.5;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .hello-world:hover {
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .cart {
      display: none;
    }

    .cart.active {
      display: block;
      width: 36px;
      margin-top: 5px;
    }

    /* .logo {
      display: block;
    }

    .logo.active {
      display: none;
    } */

    .headerlogo {
      display: none;
    }

    .headerlogo.active {
      display: block;
      width: 280px;
      height: auto;
      margin-top: 10px;
    }

    .loader {
      /* Your loader styles */
      position: absolute;
      z-index: 9999;
      width: 100% !important;
      height: 100vh;
      background-color: #fff;
      opacity: 1; /* Set initial opacity to fully visible */
      transition: opacity 1s ease; /* Add a transition for opacity */
    }

    .loader.hidden {
      opacity: 0; /* When hidden class is added, fade out the loader */
    }

    .logosplash {
      /* Your logo styles */
      width: 50px; /* Adjust size as needed */
      height: 50px; /* Adjust size as needed */
      background-color: #ffffff; /* Example background color */
      border-radius: 50%; /* Makes it circular */
      position: absolute !important;
      top: 50%; /* Centers vertically */
      left: 50%; /* Centers horizontally */
      transform: translate(-50%, -50%);
      animation: blink 1s infinite alternate; /* Blink animation */
    }

    .logoicon {
      display: block;
      width: 50px;
      height: 50px;
      margin-top: 5px;
    }

    .logoicon.active {
      display: none !important;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .lottie {
      scale: 4.5;
    }

    /* Define the animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply the animation to the home screen content */
    #mainContent {
      transition: all 1s ease-in-out;
      animation: fadeIn 3s ease-in-out forwards;
    }

    /* Apply the animation to the header */
    header {
      animation: fadeIn 1s ease-in-out forwards;
    }

    .content-container {
      display: none;
    }

    .content-container.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out forwards !important;
    }

    /* Apply the animation to the logo and other elements */
    .logo,
    .headerlogo,
    .cart,
    .logoName,
    .menu {
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    /* Apply the animation to each nav option with staggered delays */
    .menu-nav > * {
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0; /* Ensures elements are initially hidden */
    }

    .menu-nav > *:nth-child(1) {
      animation-delay: 0s; /* No delay for the first element */
      transform-origin: left;
    }

    .menu-nav > *:nth-child(2) {
      transform-origin: left;
      animation-delay: 0.3s; /* 0.3 seconds delay for the second element */
    }

    .menu-nav > *:nth-child(3) {
      transform-origin: left;
      animation-delay: 0.6s; /* 0.6 seconds delay for the third element */
    }

    .menu-nav > *:nth-child(4) {
      transform-origin: left;
      animation-delay: 0.9s; /* 0.9 seconds delay for the fourth element */
    }

    .menu-nav > *:nth-child(5) {
      transform-origin: left;
      animation-delay: 1.2s !important; /* 1.2 seconds delay for the fifth element */
    }

    .image-container img {
      display: inline-block; /* Prevent image from breaking lines */
    }

    .spaced-out-logo {
      width: 500px;
      height: auto;
      scale: 7;
    }

    .splashLogo {
      width: 500px !important;
      height: auto !important;
      scale: 5;
      position: absolute;
    }
  </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".image-container");
        const image = document.querySelector(".imggg");

        // Calculate the center position
        const centerPosition = (image.width - container.clientWidth) / 2;

        // Scroll to the center position
        container.scrollLeft = centerPosition;
      });

      window.addEventListener("DOMContentLoaded", function () {
        var loader = document.querySelector(".loader");
        var content = document.querySelector(".content-container");
        setTimeout(function () {
          loader.classList.add("hidden");
          content.classList.add("active");
        }, 3000);
      });
      function toggleMenu() {
        var hamburger = document.querySelector(".hamburger");
        var menu = document.querySelector(".overlay");
        var logoName = document.querySelector(".logoName");
        var logo = document.querySelector(".logo");
        var cart = document.querySelector(".cart");
        var headerlogo = document.querySelector(".headerlogo");
        var logoicon = document.querySelector(".logoicon");

        hamburger.classList.toggle("active");
        menu.classList.toggle("active");
        logoName.classList.toggle("active");
        logo.classList.toggle("active");
        cart.classList.toggle("active");
        headerlogo.classList.toggle("active");
        // logoicon.classList.toggle("active");

        // logoicon.style = "display: none !important;";

        if (menu.classList.contains("active")) {
          logoicon.style = "display: none !important;";
        } else {
          logoicon.style = "display: block !important;";
        }

        // Add an event listener for the escape button to close the navigation
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            hamburger.classList.remove("active");
            menu.classList.remove("active");
            logoName.classList.remove("active");
            cart.classList.remove("active");
            headerlogo.classList.remove("active");
            logoicon.classList.remove("active");
          }
        });
      }
    </script>
