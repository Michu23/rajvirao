  <style>
    body {
      position: relative !important;
    }

    .logo {
      /* position: absolute; */
      top: 25px;
      right: 50px;
      width: 70px;
      height: 70px;
      z-index: 999;
    }

    .logo2 {
      width: 100vw;
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 20px;
    }

    .logoName {
      position: absolute;
      bottom: 20px;
      width: 240px;
      height: 70px;
      z-index: 997;
    }

    @media (max-width: 767px) {
      .hello-world {
        font-size: 32px !important;
      }

      .logo {
        /* position: absolute; */
        top: 36px;
        right: 50px;
        width: 50px;
        height: 50px;
        z-index: 999;
      }

      .logo2 {
        width: 100vw;
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 20px;
      }

      .logoName {
        position: absolute;
        bottom: 20px;
        width: 150px;
        height: 70px;
        z-index: 997;
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: transparent;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 30px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      justify-content: center;
      align-items: center;
      z-index: 998;
    }

    .overlay.active {
      display: flex;
    }

    .logoName.overlay.active {
      display: none;
    }

    .hamburger {
      display: inline-block;
      width: 38px;
      height: 25px;
      position: relative;
      cursor: pointer;
    }
    .hamburger .line {
      width: 100%;
      height: 4px;
      background-color: #fff;
      position: absolute;
      left: 0;
      border-radius: 2px;
      transition: transform 0.3s ease;
    }
    .hamburger .line.middle {
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger .line.top {
      top: 0;
    }
    .hamburger .line.bottom {
      bottom: 0;
    }

    .menu {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .menu-nav {
      position: absolute;
      bottom: 10vh;
      left: 8vw;

      text-align: left;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .hello-world {
      font-size: 42px;
      color: rgb(142, 142, 142);
      font-weight: 400;
      font-family: hoefler-text, serif;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .hello-world:hover {
      color: #fff;
      transition: all 0.3s ease-in-out;
    }
  </style>

  <body>
    <header>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="line top"></div>
        <div class="line middle"></div>
        <div class="line bottom"></div>
      </div>
      <img src="assets/LogoIcon.svg" class="logo" />
    </header>
    <div class="overlay">
      <div class="menu">
        <div class="menu-nav">
          <img
            src="assets/LogoIcon.svg"
            class="logo"
            style="margin-bottom: 40px; scale: 1.3"

          <div class="hello-world">Home</div>
          <div class="hello-world">About Us</div>
          <div class="hello-world">All Products</div>
          <div class="hello-world">Categories</div>
          <div class="hello-world">Cart</div>
        </div>
      </div>
    </div>
    <div class="logo2">

    <div class="flex flex-col min-h-[100vh] bg-black">

                    <img

                  </div>
                </div>

            </section>
          </div>
        </div>
      </main>
    </div>

    <script>
      function toggleMenu() {
        var hamburger = document.querySelector(".hamburger");
        var menu = document.querySelector(".overlay");
        var logoName = document.querySelector(".logoName");
        hamburger.classList.toggle("active");
        menu.classList.toggle("active");
        logoName.classList.toggle("active");

        //add an event lister of escape button to close the nav
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            hamburger.classList.remove("active");
            menu.classList.remove("active");
          }
        });
      }
    </script>
  </body>
