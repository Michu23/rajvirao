<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajvi | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <style>
      .email-sent {
        display: none;
        color: rgb(66, 255, 66) !important;
        text-align: center;
        font-size: large !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <div class="d-flex justify-content-center w-100 h-100">
        <div class="bg"></div>
      </div>
      <div
        class="pt-5 links indexed d-flex justify-content-center flex-column align-items-center"
      >
        <img src="assets/FinalWhite.png" class="mainlogo" alt="image" />
        <div class="d-none justify-content-center">
          <img src="assets/Artwork 4-cropped.svg" class="logo" alt="image" />
        </div>
        <div class="linkstexts ps-md-3 mt-5 mt-md-0" style="display: none">
          <div class="links gap-3 d-block d-md-flex ps-md-5 pt-md-5">
            <h4 class="pb-3 pb-md-0">
              <a href="https://www.instagram.com/rajvioar/" target="_blank"
                >@rajvioar</a
              >
            </h4>
            <h4 class="d-none d-md-block">|</h4>
            <h4>
              <a href="mailto:info@rajvioar.com" target="_blank"
                >info@rajvioar.com</a
              >
            </h4>
          </div>
        </div>
        <section class="wrapper linkstexts">
          <div class="content">
            <div class="newsletter-component">
              <p>WE LOOK FORWARD TO ASSISTING YOU SOON..</p>
              <form
                id="submit-form"
                action="https://script.google.com/macros/s/AKfycbwDAlXhChwfoSchC6WeusETgrHQ08OKsUwWMxVC9_4UfFWUazFw59jT5C4RhyddUOtG/exec"
              >
                <input
                  type="email"
                  placeholder="Enter your email"
                  name="email"
                  required
                />
                <button type="submit">
                  <?xml version="1.0" ?>
                  <svg
                    height="35"
                    class="fa-arrow-right"
                    viewBox="0 0 48 48"
                    width="35"
                    xmlns="http://www.w3.org/2000/svg"
                    style="opacity: 5"
                  >
                    <path
                      d="M4.02 42l41.98-18-41.98-18-.02 14 30 4-30 4z"
                      fill="#fff"
                    />
                    <path d="M0 0h48v48h-48z" fill="none" />
                  </svg>
                </button>
              </form>
              <div class="d-flex justify-content-center">
                <p class="email-sent">Email sent!</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#submit-form").submit(function (e) {
          e.preventDefault();
          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbwDAlXhChwfoSchC6WeusETgrHQ08OKsUwWMxVC9_4UfFWUazFw59jT5C4RhyddUOtG/exec",
            data: $(this).serialize(),
            method: "post",
            success: function (response) {
              $("#submit-form").hide(); // Hide the form
              $(".email-sent").show(); // Show the success message
            },
            error: function (err) {
              alert("Something went wrong");
            },
          });
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
