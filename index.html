<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajvi | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
    <style>
      .email-sent {
        display: none;
        color: rgb(66, 255, 66) !important;
        text-align: center;
        font-size: 20px;
        font-weight: 400;
        font-family: "Helvetica", "Arial", sans-serif;
        text-transform: uppercase;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }
      .loader {
        display: none;
      }

      @keyframes spin {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(359deg);
        }
      }

      .three-quarter-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid #ffffff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear 0s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <div class="d-flex justify-content-center w-100 h-100">
        <div class="bg"></div>
      </div>
      <div
        class="pt-5 links indexed d-flex justify-content-center flex-column align-items-center"
      >
        <img src="assets/FinalWhite.png" class="mainlogo" alt="image" />
        <div class="d-none justify-content-center">
          <img src="assets/Artwork 4-cropped.svg" class="logo" alt="image" />
        </div>
        <div class="linkstexts ps-md-3 mt-5 mt-md-0" style="display: none">
          <div class="links gap-3 d-block d-md-flex ps-md-5 pt-md-5">
            <h4 class="pb-3 pb-md-0">
              <a href="https://www.instagram.com/rajvioar/" target="_blank"
                >@rajvioar</a
              >
            </h4>
            <h4 class="d-none d-md-block">|</h4>
            <h4>
              <a href="mailto:info@rajvioar.com" target="_blank"
                >info@rajvioar.com</a
              >
            </h4>
          </div>
        </div>
        <section class="wrapper linkstexts">
          <div class="content">
            <div class="newsletter-component">
              <!-- <p>we are delighted to announce our upcoming collection. Please enter your email for priority updates and early access </p> -->
              <p>
                WE ARE DELIGHTED TO ANNOUNCE OUR
                <br />
                UPCOMING COLLECTION
                <br />
                <!-- PLEASE ENTER YOUR EMAIL FOR 
                PRIORITY UPDATES AND EARLY ACCESS -->
              </p>
              <form
                id="submit-form"
                style="width: 100%"
                action="https://script.google.com/macros/s/AKfycbwDAlXhChwfoSchC6WeusETgrHQ08OKsUwWMxVC9_4UfFWUazFw59jT5C4RhyddUOtG/exec"
              >
                <input
                  type="email"
                  placeholder="Enter your email"
                  name="email"
                  required
                />
                <button type="submit" id="submit-button">
                  <svg
                    id="send-icon"
                    height="35"
                    class="fa-arrow-right"
                    viewBox="0 0 48 48"
                    width="35"
                    xmlns="http://www.w3.org/2000/svg"
                    style="opacity: 5"
                  >
                    <path
                      d="M4.02 42l41.98-18-41.98-18-.02 14 30 4-30 4z"
                      fill="#fff"
                    />
                    <path d="M0 0h48v48h-48z" fill="none" />
                  </svg>
                  <!-- <lottie-player
                    
                    src="/assets/Loading.json"
                    speed="1"
                    style="width: 95px; height: 95px"
                    loop
                    autoplay
                    class="loader"
                  ></lottie-player> -->
                  <div class="spinner-box loader" id="loader">
                    <div class="three-quarter-spinner"></div>
                  </div>
                </button>
              </form>
              <div class="d-flex justify-content-center">
                <p
                  class="email-sent"
                  style="font-size: small; margin-top: 10px"
                >
                  We appreciate your interest in rajvioar,
                  <br />
                  we look forward to assisting you soon!
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#submit-form").submit(function (e) {
          e.preventDefault();
          $("#send-icon").hide(); // Hide the send icon
          $("#loader").show(); // Show the loader
          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbwDAlXhChwfoSchC6WeusETgrHQ08OKsUwWMxVC9_4UfFWUazFw59jT5C4RhyddUOtG/exec",
            data: $(this).serialize(),
            method: "post",
            success: function (response) {
              $("#loader").hide(); // Hide the loader
              $("#send-icon").show(); // Show the send icon again
              $(".email-sent").show(); // Show the success message
              $("#submit-form")[0].reset(); // Clear the input field
              setTimeout(function () {
                $(".email-sent").hide(); // Hide the success message after a delay
              }, 3000); // Adjust the delay as needed
            },
            error: function (err) {
              alert("Something went wrong");
              $("#send-icon").show(); // Show the send icon again if there's an error
              $("#loader").hide(); // Hide the loader if there's an error
            },
          });
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
