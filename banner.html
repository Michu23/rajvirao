<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100svh !important;
        width: 100vw;
        background-color: black;
      }
      .banner-container {
        height: 100svh !important;
        width: 100vw !important;
        overflow: scroll;
        position: relative;
      }

      @media (max-width: 768px) {
        .banner {
          height: 100% !important;
          /* width: 100% !important; */
        }
      }

      @media (min-width: 768px) {
        .banner {
          /* height: 100% !important; */
          width: 100% !important;
          object-fit: cover;
        }
      }

      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .inner-circle {
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .a-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="banner-container">
      <img src="assets/t.jpg" class="banner" alt="image" />
    </div>
    <div class="position-absolute w-100 h-100 a-container">
      <a href="https://www.instagram.com/rajvioar/" target="_blank">
        <div class="circle">
          <div class="inner-circle" />
        </div>
      </a>
    </div>
  </body>
</html>
